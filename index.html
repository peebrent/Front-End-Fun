<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="description" content="Our Group Card Game">
		<title>Card Game</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
        <script>
            var memory_array = ['clubs','spades','hearts','diamonds','clubs','spades','hearts','diamonds'];
            
            var memory_values = [];
            var memory_tile_ids = [];
            var tiles_flipped = 0;
            
            Array.prototype.memory_tile_shuffle = function(){
                var i = this.length, j, temp;
                while(--i > 0){
                    j = Math.floor(Math.random() * (i+1));
                    temp = this[j];
                    this[j] = this[i];
                    this[i] = temp;
                }
            }

            function newBoard(){
                tiles_flipped = 0;
                var output = '';
                memory_array.memory_tile_shuffle();
                for(var i = 0; i < memory_array.length; i++){
                    output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
                }
                document.getElementById('memory_board').innerHTML = output;
            }

            function memoryFlipTile(tile,val){
                if(tile.innerHTML == "" && memory_values.length < 2){
                    tile.style.background = 'url(img/french-suits.svg) no-repeat #fff';
                    tile.style.backgroundSize = 'contain';

                    tile.innerHTML = val;
                    if(memory_values.length == 0){
                        memory_values.push(val);
                        memory_tile_ids.push(tile.id);
                    } else if(memory_values.length == 1){
                        memory_values.push(val);
                        memory_tile_ids.push(tile.id);
                        if(memory_values[0] == memory_values[1]){
                            tiles_flipped += 2;
                            // Clear both arrays
                            memory_values = [];
                            memory_tile_ids = [];
                            // Check to see if the whole board is cleared
                            if(tiles_flipped == memory_array.length){
                                alert("Board cleared... generating new board");
                                document.getElementById('memory_board').innerHTML = "";
                                newBoard();
                            }
                        } else {
                            function flip2Back(){
                                // Flip the 2 tiles back over
                                var tile_1 = document.getElementById(memory_tile_ids[0]);
                                var tile_2 = document.getElementById(memory_tile_ids[1]);
                                
                                tile_1.style.background = 'url(img/bicycle-back.png) no-repeat';
                                tile_1.style.backgroundSize = 'contain';

                                tile_1.innerHTML = "";
                                
                                tile_2.style.background = 'url(img/bicycle-back.png) no-repeat';
                                tile_2.style.backgroundSize = 'contain';
                               
                                tile_2.innerHTML = "";
                                // Clear both arrays
                                memory_values = [];
                                memory_tile_ids = [];
                            }
                            setTimeout(flip2Back, 400);
                        }
                    }
                }
            }
        </script>	
	</head>
	<body>
        <div id="game">
    		<div id="title">Card Match</div>
    		<div id="memory_board"></div>
    		<script>newBoard();</script>

        </div>
	</body>
</html>
